name: ðŸš€ Feature Request
description: Submit a feature or enhancement request.
labels: [ "feature" ]
assignees:
  - eomasters-repos
body:

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Describe your feature request."
      placeholder: |
        Include include your use case and what should be achieved by this feature. Describe steps how you would like to
        use the feature. Mention tools which already have a similar feature. All this helps to understand your requirement.
    validations:
      required: true

  - type: dropdown
    id: used_software
    attributes:
      label: Used Software
      description: "Select the software your request affects."
      options:
        - EOMasters Pro Toolbox
        - EOMasters Basic Toolbox
        - DAVALIEN
        - EOpedia
        - EOM Commons SNAP Library
        - EOM Commons Library
        - GpfRunner
        - mvn-repo
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Thanks for your request! We'll take care of it."
